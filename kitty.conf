shell /usr/bin/zsh

font_family      "FiraCode Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

include ./kitty-themes/themes/gruvbox_dark.conf

mouse_hide_wait	-3.0
scrollback_lines	10000

notify_on_cmd_finish unfocused 20

# Fix word movements on macOS
map alt+left send_text all \x1b\x62 # Backward
map alt+right send_text all \x1b\x66 # Forward

# Attach to existing tmux session on login, fallback to new tmux session
# shell zsh --login -c "tmux attach || tmux"

editor /usr/bin/nvim
